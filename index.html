    <meta name="keywords" content="KARA ANIME, —Å–º–æ—Ç—Ä–µ—Ç—å –∞–Ω–∏–º–µ, –º–∞–≥ —Ü–µ–ª–∏—Ç–µ–ª—å –∞–Ω–∏–º–µ, —Å–æ–ª–æ –ª–µ–≤–µ–ª–∏–Ω–≥ –æ–Ω–ª–∞–π–Ω">

    <style>
        :root {
            --red: #ff0000;
            --bg: #050505;
            --card-bg: rgba(18, 18, 18, 0.95);
            --text: #ffffff;
            --red-glow: 0 0 20px rgba(255, 0, 0, 0.4);
        }

        body {
            background-image: url('https://w0.peakpx.com/wallpaper/52/1001/HD-wallpaper-ayanokouji-kiyotaka-anime-dark-dark-anime-boys-elite-classroom-elite-classroom.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', 'Segoe UI', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9); z-index: -1;
        }

        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 6%; background: rgba(0, 0, 0, 0.98);
            border-bottom: 2px solid var(--red); position: sticky; top: 0; z-index: 1000;
            box-shadow: var(--red-glow);
        }

        .logo { 
            font-size: 28px; font-weight: 900; letter-spacing: 4px; 
            color: var(--text); text-decoration: none;
            text-shadow: 2px 2px 15px var(--red);
        }

        .profile {
            display: flex; align-items: center; gap: 12px;
            background: #111; padding: 6px 18px;
            border-radius: 40px; border: 1.5px solid var(--red);
            transition: 0.3s;
        }

        .profile img { 
            width: 38px; height: 38px; border-radius: 50%; 
            object-fit: cover; border: 1.5px solid #fff;
            content: url('https://i.pinimg.com/736x/8a/06/6d/8a066d5498305c6d32c510e972605f6a.jpg');
        }

        .container { padding: 30px 6%; }

        .search-box {
            width: 100%; background: rgba(20, 20, 20, 0.9); border: 1.5px solid #333;
            padding: 15px 25px; border-radius: 15px; color: white;
            outline: none; font-size: 16px; transition: 0.4s;
            box-sizing: border-box; margin-bottom: 40px;
        }
        .search-box:focus { border-color: var(--red); box-shadow: var(--red-glow); }

        h2 { 
            font-size: 20px; text-transform: uppercase; 
            border-left: 5px solid var(--red); padding-left: 15px; 
            margin: 45px 0 25px; letter-spacing: 2px;
        }

        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 25px;
        }

        .card {
            background: var(--card-bg); border-radius: 15px; overflow: hidden;
            border: 1px solid #222; transition: 0.4s; cursor: pointer; position: relative;
        }
        .card:hover { 
            border-color: var(--red); transform: translateY(-10px); 
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.3);
        }
        .card img { width: 100%; height: 260px; object-fit: cover; }

        .badge {
            position: absolute; top: 12px; left: 12px;
            background: var(--red); color: white;
            padding: 4px 12px; border-radius: 8px; font-size: 12px; font-weight: bold;
        }

        .info { 
            padding: 15px; text-align: center; font-size: 14px; 
            font-weight: 600; height: 45px; display: flex; align-items: center; justify-content: center;
        }

        #player-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 2000; flex-direction: column;
        }
        .m-head { padding: 20px 6%; display: flex; justify-content: space-between; border-bottom: 1px solid #222; }
        .close { color: var(--red); cursor: pointer; font-weight: bold; font-size: 22px; }
        iframe { width: 100%; height: 100%; border: none; }

        @media (max-width: 768px) {
            .grid { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); }
            .logo { font-size: 24px; }
        }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo">KARA ANIME</a>
    <div class="profile">
        <b>Zhavohir</b>
        <img src="" alt="Gabimaru">
    </div>
</header>

<div class="container">
    <input type="text" class="search-box" id="s" placeholder="–ü–æ–∏—Å–∫: –ú–∞–≥-—Ü–µ–ª–∏—Ç–µ–ª—å, –°–æ–ª–æ –ª–µ–≤–µ–ª–∏–Ω–≥, –ú–∞–≥–∏—è –∏ –º—É—Å–∫—É–ª—ã..." onkeyup="search()">
    
    <h2>üî• –®–ï–î–ï–í–†–´ –ò 18+</h2>
    <div class="grid" id="featured"></div>

    <h2>üÜï –ü–û–°–õ–ï–î–ù–ò–ï –û–ë–ù–û–í–õ–ï–ù–ò–Ø</h2>
    <div class="grid" id="latest"></div>
</div>

<div id="player-modal">
    <div class="m-head"><div id="m-title" style="font-weight:bold;"></div><div class="close" onclick="closeM()">–ó–ê–ö–†–´–¢–¨ [X]</div></div>
    <div style="flex-grow:1;"><div id="p-cont" style="height:100%;"></div></div>
</div>

<script>
    // Mashhur animelar va 18+ (Mag-selitel - 40752, va boshqalar)
    const topIds = [40752, 52299, 51009, 52034, 44839, 50528, 48561];

    async function init() {
        try {
            // Mashhurlar
            const fRes = await fetch(`https://shikimori.one/api/animes?ids=${topIds.join(',')}`);
            const fData = await fRes.json();
            render(fData, 'featured');

            // Yangilar
            const lRes = await fetch('https://shikimori.one/api/animes?status=ongoing&order=popularity&limit=24');
            const lData = await lRes.json();
            render(lData, 'latest');
        } catch(e) { console.error("Error loading"); }
    }

    function render(data, id) {
        const cont = document.getElementById(id);
        cont.innerHTML = '';
        data.forEach(a => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="badge">${a.episodes_aired || a.episodes || '?'} —ç–ø.</div>
                <img src="https://shikimori.one${a.image.preview}" loading="lazy">
                <div class="info">${a.russian || a.name}</div>
            `;
            card.onclick = () => play(a.russian || a.name);
            cont.appendChild(card);
        });
    }

    function play(name) {
        document.getElementById('player-modal').style.display = 'flex';
        document.getElementById('m-title').innerText = name;
        // Kodik pleeri 18+ animelarni ham topib beradi (unrated versiyalari bilan)
        document.getElementById('p-cont').innerHTML = `<iframe src="https://kodik.info/find?title=${encodeURIComponent(name)}" allowfullscreen></iframe>`;
    }

    function closeM() {
        document.getElementById('player-modal').style.display = 'none';
        document.getElementById('p-cont').innerHTML = '';
    }

    async function search() {
        const q = document.getElementById('s').value;
        if(q.length > 2) {
            const res = await fetch(`https://shikimori.one/api/animes?search=${encodeURIComponent(q)}&limit=20`);
            const data = await res.json();
            render(data, 'latest');
            document.querySelector('h2:last-of-type').innerText = '–†–ï–ó–£–õ–¨–¢–ê–¢–´ –ü–û–ò–°–ö–ê';
        }
    }

    init();
</script>

</body>
