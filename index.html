<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARA — Аниме Портал</title>
    <style>
        :root {
            --red: #ff0000;
            --red-glow: rgba(255, 0, 0, 0.6);
            --bg-overlay: rgba(5, 5, 5, 0.9); /* Rasmni xiralashtirish uchun */
            --card-bg: rgba(20, 20, 20, 0.8);
            --text-main: #ffffff;
            --text-dim: #cccccc;
        }

        body {
            /* FONDAGI AYANOKODJI & YUICHI RASMI (DARK STIL) */
            background-image: url('https://w0.peakpx.com/wallpaper/52/1001/HD-wallpaper-ayanokouji-kiyotaka-anime-dark-dark-anime-boys-elite-classroom-elite-classroom.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #000;
            color: var(--text-main);
            font-family: 'Inter', 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding-bottom: 50px;
            position: relative;
        }

        /* Rasmni ustidan qoraytirish */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--bg-overlay);
            z-index: -1;
        }

        /* Navigatsiya satri */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            background: rgba(0, 0, 0, 0.95);
            border-bottom: 2px solid var(--red);
            box-shadow: 0 4px 15px var(--red-glow);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 28px;
            font-weight: 900;
            letter-spacing: 3px;
            color: var(--text-main);
            text-decoration: none;
            display: flex;
            align-items: center;
            text-shadow: 0 0 10px var(--red);
        }

        .logo span {
            color: var(--red);
            margin-right: 5px;
        }

        /* Qidiruv */
        .search-box {
            background: rgba(30, 30, 30, 0.7);
            border-radius: 25px;
            padding: 5px 20px;
            display: flex;
            align-items: center;
            border: 1px solid #333;
            width: 35%;
            transition: 0.3s;
        }

        .search-box:focus-within {
            border-color: var(--red);
            box-shadow: 0 0 10px var(--red-glow);
        }

        .search-box input {
            background: none;
            border: none;
            color: white;
            padding: 10px;
            width: 100%;
            outline: none;
            font-size: 15px;
        }

        /* Profil */
        .profile-container {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(20, 20, 20, 0.9);
            padding: 8px 18px;
            border-radius: 35px;
            border: 1px solid #444;
            cursor: pointer;
            transition: 0.3s;
        }

        .profile-container:hover {
            border-color: var(--red);
            box-shadow: 0 0 15px var(--red-glow);
        }

        .profile-container img {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            border: 2px solid var(--red);
            object-fit: cover;
        }

        .user-name {
            font-size: 15px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        /* Asosiy kontent */
        .main-content {
            padding: 30px 5%;
        }

        h2 {
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            border-left: 5px solid var(--red);
            padding-left: 15px;
            margin-bottom: 30px;
            color: var(--text-main);
            text-shadow: 0 0 5px rgba(255,255,255,0.3);
        }

        /* Anime kartochkalari (Dark Stil) */
        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
            gap: 25px;
        }

        .anime-card {
            background-color: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            transition: 0.4s;
            cursor: pointer;
            border: 1px solid #222;
            backdrop-filter: blur(5px);
        }

        .anime-card:hover {
            transform: translateY(-10px) scale(1.03);
            border-color: var(--red);
            box-shadow: 0 15px 30px rgba(255, 0, 0, 0.2);
        }

        .anime-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .anime-card .info {
            padding: 15px;
            text-align: center;
            background: linear-gradient(to top, rgba(0,0,0,1), rgba(0,0,0,0));
        }

        .anime-card .title {
            font-size: 14px;
            font-weight: 600;
            height: 36px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            line-height: 1.3;
        }

        /* Pleer */
        #videoModal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98);
            z-index: 2000;
            flex-direction: column;
        }

        .modal-header {
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #000;
            border-bottom: 1px solid #333;
        }

        .close-btn {
            color: var(--red);
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        .close-btn:hover {
            transform: scale(1.1);
            text-shadow: 0 0 10px var(--red);
        }

        .video-wrapper {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        iframe {
            width: 95%;
            height: 90%;
            border: 2px solid #333;
            border-radius: 12px;
            background: #000;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        @media (max-width: 768px) {
            .search-box { display: none; }
            .anime-grid { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
            iframe { width: 100%; height: 300px; }
            .logo { font-size: 24px; }
        }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo"><span>|</span>KARA</a>
    
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Поиск аниме (Shikimori)..." onkeyup="searchAnime()">
    </div>

    <div class="profile-container" onclick="alert('Личный кабинет в разработке!')">
        <span class="user-name">Zhavohir</span>
        <img src="https://ui-avatars.com/api/?name=Zhavohir&background=ff0000&color=fff&rounded=true&bold=true" alt="Z">
    </div>
</header>

<div id="videoModal">
    <div class="modal-header">
        <div id="modalTitle" style="font-weight:bold; font-size: 16px; color: var(--text-dim);">Просмотр</div>
        <span class="close-btn" onclick="closeVideo()">ЗАКРЫТЬ [X]</span>
    </div>
    <div class="video-wrapper" id="videoContainer"></div>
</div>

<div class="main-content">
    <h2 id="gridTitle">Популярное аниме</h2>
    <div class="anime-grid" id="animeList">
        </div>
</div>

<script>
    // Shikimori API orqali mashhur animelarni olamiz (30 ta)
    const API_URL = 'https://shikimori.one/api/animes?limit=30&order=popularity&status=released';
    let allAnime = [];

    async function fetchAnime() {
        const listContainer = document.getElementById('animeList');
        listContainer.innerHTML = "<p style='padding:20px; grid-column: 1/-1; text-align:center;'>Загрузка...</p>";
        
        try {
            const response = await fetch(API_URL);
            const data = await response.json();
            allAnime = data;
            displayAnime(allAnime);
        } catch (error) {
            listContainer.innerHTML = "<p style='color:red; padding:20px; grid-column: 1/-1; text-align:center;'>Ошибка: Не удалось загрузить данные.</p>";
        }
    }

    function displayAnime(list) {
        const listContainer = document.getElementById('animeList');
        listContainer.innerHTML = '';
        
        list.forEach(anime => {
            const card = document.createElement('div');
            card.className = 'anime-card';
            // Shikimori rasmlari to'liq manzili
            const imgUrl = 'https://shikimori.one' + anime.image.preview;
            card.innerHTML = `
                <img src="${imgUrl}" alt="${anime.russian || anime.name}" loading="lazy">
                <div class="info">
                    <div class="title">${anime.russian || anime.name}</div>
                </div>
            `;
            card.onclick = () => openPlayer(anime);
            listContainer.appendChild(card);
        });
    }

    function openPlayer(anime) {
        const modal = document.getElementById('videoModal');
        const container = document.getElementById('videoContainer');
        const title = document.getElementById('modalTitle');
        
        modal.style.display = 'flex';
        title.innerText = anime.russian || anime.name;
        
        // Kodik universal pleeridan foydalanamiz (barcha ovozlar bilan)
        const animeTitle = encodeURIComponent(anime.russian || anime.name);
        container.innerHTML = `<iframe src="https://kodik.info/find?title=${animeTitle}" allowfullscreen></iframe>`;
    }

    function closeVideo() {
        document.getElementById('videoModal').style.display = 'none';
        document.getElementById('videoContainer').innerHTML = '';
    }

    function searchAnime() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        
        // Agar 2 tadan ko'p harf yozilsa, Shikimori serveridan qidiramiz
        if (query.length > 2) {
            fetch(`https://shikimori.one/api/animes?search=${query}&limit=20`)
                .then(res => res.json())
                .then(data => {
                    displayAnime(data);
                    document.getElementById('gridTitle').innerText = `Результаты поиска: ${query}`;
                });
        } else if (query.length === 0) {
            // Agar o'chirib tashlansa, mashhurlarni qaytaramiz
            displayAnime(allAnime);
            document.getElementById('gridTitle').innerText = "Популярное аниме";
        }
    }

    // Sahifa yuklanganda ishga tushadi
    fetchAnime();
</script>

</body>
</html>
