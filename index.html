<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARA ANIME</title>
    <style>
        :root { --red: #ff0000; --bg: #0a0a0a; --card: #161616; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; }
        
        header { 
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 20px; background: #000; border-bottom: 2px solid var(--red);
            position: sticky; top: 0; z-index: 100;
        }
        .logo { font-size: 24px; font-weight: 900; border-left: 5px solid var(--red); padding-left: 10px; }
        
        /* PROFIL QISMI */
        .profile { display: flex; align-items: center; gap: 8px; border: 1px solid #333; padding: 5px 10px; border-radius: 20px; }
        .profile img { width: 30px; height: 30px; border-radius: 50%; border: 1px solid var(--red); }
        .user-name { font-size: 13px; font-weight: bold; }

        .container { padding: 15px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; }
        .card { background: var(--card); border-radius: 8px; overflow: hidden; border: 1px solid #222; }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .card-title { padding: 8px; font-size: 12px; text-align: center; height: 35px; overflow: hidden; }

        #player { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.98); z-index:200; flex-direction:column; }
        iframe { width:100%; height:250px; border:none; margin:auto 0; }
        .close { padding:20px; text-align:right; color:var(--red); font-weight:bold; cursor:pointer; }
    </style>
</head>
<body>

<header>
    <div class="logo">KARA</div>
    <div class="profile">
        <span class="user-name">Zhavohir</span>
        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Zhavohir" alt="User">
    </div>
</header>

<div id="player">
    <div class="close" onclick="closeP()">YOPISH [X]</div>
    <div id="v-cont"></div>
</div>

<div class="container">
    <h3 style="color: #888; font-size: 14px; text-transform: uppercase;">Yangi animelar</h3>
    <div class="grid" id="list">Yuklanmoqda...</div>
</div>

<script>
    // API manzili to'g'rilandi
    const api = 'https://api.anilibria.tv/v3/title/updates?limit=24';

    async function load() {
        try {
            const res = await fetch(api);
            const data = await res.json();
            const list = document.getElementById('list');
            list.innerHTML = '';
            
            data.list.forEach(a => {
                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `
                    <img src="https://www.anilibria.tv${a.posters.medium.url}">
                    <div class="card-title">${a.names.ru}</div>
                `;
                div.onclick = () => {
                    document.getElementById('player').style.display = 'flex';
                    // Video pleer ulanmasi to'g'rilandi
                    const host = a.player.host;
                    const uuid = a.player.list[Object.keys(a.player.list)[0]].uuid;
                    document.getElementById('v-cont').innerHTML = `<iframe src="https://${host}/public/embed.html?uuid=${uuid}" allowfullscreen></iframe>`;
                };
                list.appendChild(div);
            });
        } catch(e) { 
            document.getElementById('list').innerHTML = '<div style="color:red">Server vaqtincha ishlamayapti. Sahifani yangilang.</div>'; 
        }
    }

    function closeP() { 
        document.getElementById('player').style.display = 'none'; 
        document.getElementById('v-cont').innerHTML = '';
    }

    load();
</script>

</body>
</html>
