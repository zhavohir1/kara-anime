<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARA — Смотреть Аниме Онлайн</title>
    <style>
        :root {
            --red: #ff0000;
            --bg: #050505;
            --card-bg: #121212;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding-bottom: 50px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 5%;
            background: rgba(0, 0, 0, 0.95);
            border-bottom: 1px solid #222;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 26px;
            font-weight: 900;
            letter-spacing: 2px;
            color: var(--text-main);
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .logo span {
            color: var(--red);
            margin-right: 5px;
        }

        .search-box {
            background: #1a1a1a;
            border-radius: 20px;
            padding: 5px 15px;
            display: flex;
            align-items: center;
            border: 1px solid #333;
            width: 35%;
        }

        .search-box input {
            background: none;
            border: none;
            color: white;
            padding: 8px;
            width: 100%;
            outline: none;
            font-size: 14px;
        }

        .profile-container {
            display: flex;
            align-items: center;
            gap: 12px;
            background: #111;
            padding: 5px 15px;
            border-radius: 30px;
            border: 1px solid #333;
            cursor: pointer;
            transition: 0.3s;
        }

        .profile-container:hover {
            border-color: var(--red);
        }

        .profile-container img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid var(--red);
            object-fit: cover;
        }

        .user-name {
            font-size: 14px;
            font-weight: 600;
        }

        .main-content {
            padding: 20px 5%;
        }

        h2 {
            font-size: 18px;
            text-transform: uppercase;
            border-left: 4px solid var(--red);
            padding-left: 15px;
            margin-bottom: 25px;
            color: var(--text-main);
        }

        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
        }

        .anime-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            transition: 0.4s;
            cursor: pointer;
            border: 1px solid #1a1a1a;
        }

        .anime-card:hover {
            transform: translateY(-8px);
            border-color: var(--red);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .anime-card img {
            width: 100%;
            height: 240px;
            object-fit: cover;
        }

        .anime-card .info {
            padding: 12px;
            text-align: center;
        }

        .anime-card .title {
            font-size: 13px;
            font-weight: 600;
            height: 34px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        /* Плеер */
        #videoModal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98);
            z-index: 2000;
            flex-direction: column;
        }

        .modal-header {
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #000;
        }

        .close-btn {
            color: var(--red);
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .video-wrapper {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        iframe {
            width: 95%;
            height: 90%;
            border: none;
            border-radius: 8px;
            background: #000;
        }

        @media (max-width: 768px) {
            .search-box { display: none; }
            .anime-grid { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); }
            iframe { height: 250px; }
        }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo"><span>|</span>KARA</a>
    
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Поиск аниме..." onkeyup="searchAnime()">
    </div>

    <div class="profile-container" onclick="alert('Личный кабинет в разработке')">
        <span class="user-name">Zhavohir</span>
        <img src="https://i.pinimg.com/736x/01/7c/44/017c44c9797092bc93da3d3873468533.jpg" alt="Avatar">
    </div>
</header>

<div id="videoModal">
    <div class="modal-header">
        <div id="modalTitle" style="font-weight:bold; font-size: 14px;">Просмотр</div>
        <span class="close-btn" onclick="closeVideo()">ЗАКРЫТЬ [X]</span>
    </div>
    <div class="video-wrapper" id="videoContainer"></div>
</div>

<div class="main-content">
    <h2 id="gridTitle">Последние обновления</h2>
    <div class="anime-grid" id="animeList">
        </div>
</div>

<script>
    const API_URL = 'https://api.anilibria.tv/v3/title/updates?limit=30&filter=id,names,posters,player';
    let allAnime = [];

    async function fetchAnime() {
        const listContainer = document.getElementById('animeList');
        listContainer.innerHTML = "<p style='padding:20px;'>Загрузка...</p>";
        
        try {
            const response = await fetch(API_URL);
            const data = await response.json();
            allAnime = data.list;
            displayAnime(allAnime);
        } catch (error) {
            listContainer.innerHTML = "<p style='color:red; padding:20px;'>Ошибка: Не удалось загрузить данные.</p>";
        }
    }

    function displayAnime(list) {
        const listContainer = document.getElementById('animeList');
        listContainer.innerHTML = '';
        
        list.forEach(anime => {
            const card = document.createElement('div');
            card.className = 'anime-card';
            card.innerHTML = `
                <img src="https://www.anilibria.tv${anime.posters.medium.url}" alt="${anime.names.ru}">
                <div class="info">
                    <div class="title">${anime.names.ru}</div>
                </div>
            `;
            card.onclick = () => openPlayer(anime);
            listContainer.appendChild(card);
        });
    }

    function openPlayer(anime) {
        const modal = document.getElementById('videoModal');
        const container = document.getElementById('videoContainer');
        const title = document.getElementById('modalTitle');
        
        modal.style.display = 'flex';
        title.innerText = anime.names.ru;
        
        const host = anime.player.host;
        const episodes = Object.keys(anime.player.list);
        const uuid = anime.player.list[episodes[0]].uuid;
        
        container.innerHTML = `<iframe src="https://${host}/public/embed.html?uuid=${uuid}" allowfullscreen></iframe>`;
    }

    function closeVideo() {
        document.getElementById('videoModal').style.display = 'none';
        document.getElementById('videoContainer').innerHTML = '';
    }

    function searchAnime() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const filtered = allAnime.filter(a => 
            a.names.ru.toLowerCase().includes(query) || 
            (a.names.en && a.names.en.toLowerCase().includes(query))
        );
        displayAnime(filtered);
        document.getElementById('gridTitle').innerText = query ? `Результаты поиска: ${query}` : "Последние обновления";
    }

    fetchAnime();
</script>

</body>
</html>
