<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARA ANIME</title>
    <style>
        :root {
            --red: #ff0000;
            --bg: #050505;
            --card-bg: #111;
            /* Yozuvlar orqasidagi qizil nurlanish (YORQINROQ) */
            --bright-glow: 0 0 15px #ff0000, 0 0 25px #ff0000;
            --text-shadow: 2px 2px 10px #ff0000, 0 0 20px #ff0000;
        }

        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding-bottom: 50px;
        }

        /* HEADER */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 6%; background: #000;
            border-bottom: 3px solid var(--red); position: sticky; top: 0; z-index: 1000;
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.6);
        }

        .logo { 
            font-size: 28px; font-weight: 900; letter-spacing: 5px; 
            color: #fff; text-decoration: none; 
            text-shadow: var(--text-shadow); /* LOGO YORQIN */
        }
        .logo span { color: var(--red); }

        /* PROFIL RASMI - ISHONCHLI DARK RASM */
        .profile {
            display: flex; align-items: center; gap: 12px;
            padding: 5px 15px; border-radius: 30px;
            border: 2px solid var(--red); box-shadow: 0 0 15px var(--red);
        }
        .profile span { font-weight: bold; text-shadow: var(--text-shadow); }
        .profile img { 
            width: 35px; height: 35px; border-radius: 50%; 
            object-fit: cover; border: 1.5px solid #fff;
        }

        .container { padding: 30px 6%; }

        .search-box {
            width: 100%; background: #111; border: 2px solid #333;
            padding: 15px 20px; border-radius: 12px; color: #fff;
            outline: none; margin-bottom: 30px; font-size: 16px;
        }
        .search-box:focus { border-color: var(--red); box-shadow: 0 0 15px var(--red); }

        .section-header { 
            font-size: 20px; text-transform: uppercase; letter-spacing: 3px;
            margin: 40px 0 20px; color: #fff;
            text-shadow: var(--text-shadow); /* SARLAVHALAR YORQIN */
        }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; }

        .card {
            background: var(--card-bg); border-radius: 10px; overflow: hidden;
            border: 1px solid #222; transition: 0.3s; cursor: pointer;
        }
        .card:hover { border-color: var(--red); transform: scale(1.03); box-shadow: 0 0 20px rgba(255,0,0,0.4); }
        .card img { width: 100%; height: 230px; object-fit: cover; }
        .card .info { padding: 10px; text-align: center; font-weight: bold; font-size: 13px; }

        /* PLEER MODAL */
        #modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 2000; flex-direction: column;
        }
        .m-head { padding: 15px 6%; display: flex; justify-content: space-between; border-bottom: 2px solid var(--red); }
        .close { color: var(--red); cursor: pointer; font-weight: bold; text-shadow: var(--text-shadow); }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo">KARA <span>ANIME</span></a>
    <div class="profile">
        <span>Zhavohir</span>
        <img src="https://images.cdn.shikimori.one/characters/x80/165518.jpg" alt="P">
    </div>
</header>

<div class="container">
    <input type="text" class="search-box" id="s" placeholder="Qidirish..." onkeyup="search()">
    
    <div class="section-header">ðŸ”¥ Mashhurlar</div>
    <div class="grid" id="popular"></div>

    <div class="section-header">ðŸ†• Yangilar</div>
    <div class="grid" id="new"></div>
</div>

<div id="modal">
    <div class="m-head"><div id="m-title" style="text-shadow: var(--text-shadow);"></div><div class="close" onclick="closeM()">[X] YOPISH</div></div>
    <div style="flex-grow:1;"><div id="p-cont" style="height:100%;"></div></div>
</div>

<script>
    const API = 'https://shikimori.one/api/animes';

    async function load(params, id) {
        const res = await fetch(`${API}?${params}`);
        const data = await res.json();
        const cont = document.getElementById(id);
        cont.innerHTML = '';
        data.forEach(a => {
            const div = document.createElement('div');
            div.className = 'card';
            div.innerHTML = `<img src="https://shikimori.one${a.image.preview}"><div class="info">${a.russian || a.name}</div>`;
            div.onclick = () => play(a.russian || a.name);
            cont.appendChild(div);
        });
    }

    function play(title) {
        document.getElementById('modal').style.display = 'flex';
        document.getElementById('m-title').innerText = title;
        // Eng ishonchli pleer qidiruvi
        document.getElementById('p-cont').innerHTML = `<iframe src="https://kodik.info/find?title=${encodeURIComponent(title)}" allowfullscreen></iframe>`;
    }

    function closeM() {
        document.getElementById('modal').style.display = 'none';
        document.getElementById('p-cont').innerHTML = '';
    }

    async function search() {
        const q = document.getElementById('s').value;
        if(q.length > 2) load(`search=${q}&limit=20`, 'new');
        else if(q.length == 0) init();
    }

    function init() {
        load('order=popularity&limit=20', 'popular');
        load('status=ongoing&limit=20', 'new');
    }
    init();
</script>
</body>
</html>
