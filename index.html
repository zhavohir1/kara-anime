<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARA ANIME — Главная</title>
    
    <meta name="description" content="KARA ANIME - ваш портал для просмотра аниме онлайн.">
    
    <style>
        :root {
            --red: #c00;
            --bg: #050505;
            --card-bg: #111111;
            --text: #ffffff;
            --gray: #999;
            --font: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: var(--font);
            margin: 0;
            padding-bottom: 50px;
        }

        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 7%; background: rgba(0, 0, 0, 0.95);
            border-bottom: 1px solid #1a1a1a; position: sticky; top: 0; z-index: 1000;
        }

        .logo { font-size: 24px; font-weight: 900; letter-spacing: 4px; color: var(--text); text-decoration: none; }
        .logo span { color: var(--red); }

        /* PROFIL: GABIMARU RASMI TO'G'RILANDI */
        .profile {
            display: flex; align-items: center; gap: 10px;
            background: #0a0a0a; padding: 5px 12px;
            border-radius: 20px; border: 1px solid #222;
        }
        .profile img { 
            width: 32px; height: 32px; border-radius: 50%; 
            object-fit: cover; border: 1.5px solid var(--red);
            /* Gabimaru rasm manzili ishonchli manbaga almashtirildi */
            content: url('https://i.pinimg.com/736x/8a/06/6d/8a066d5498305c6d32c510e972605f6a.jpg');
        }
        .profile span { font-size: 13px; font-weight: 600; }

        .container { padding: 20px 7%; }

        /* POISK: ESKI STILGA KAYTARILDI */
        .search-box {
            width: 100%; background: rgba(15, 15, 15, 0.9); border: 1px solid #222;
            padding: 12px 20px; border-radius: 10px; color: white;
            outline: none; font-size: 15px; margin-bottom: 30px;
            box-sizing: border-box; transition: 0.3s;
        }
        .search-box:focus { border-color: var(--red); }

        .section-title { 
            font-size: 15px; text-transform: uppercase; letter-spacing: 2px;
            color: var(--gray); margin: 30px 0 20px; 
            display: flex; align-items: center; gap: 10px;
        }
        .section-title::after { content: ""; flex: 1; height: 1px; background: #1a1a1a; }

        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 20px;
        }

        .card {
            background: var(--card-bg); border-radius: 8px; overflow: hidden;
            border: 1px solid #1a1a1a; transition: 0.3s; cursor: pointer; position: relative;
        }
        .card:hover { border-color: var(--red); transform: scale(1.02); }
        .card img { width: 100%; height: 220px; object-fit: cover; opacity: 0.8; }
        .card:hover img { opacity: 1; }

        .badge {
            position: absolute; top: 8px; left: 8px;
            background: var(--red); color: white;
            padding: 2px 7px; border-radius: 4px; font-size: 10px; font-weight: bold;
        }

        .info { padding: 10px; text-align: center; font-size: 12px; font-weight: 500; height: 32px; overflow: hidden; }

        /* MODAL */
        #modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 2000; flex-direction: column;
        }
        .m-head { padding: 15px 5%; display: flex; justify-content: space-between; border-bottom: 1px solid #111; }
        .close { color: var(--red); cursor: pointer; font-size: 14px; font-weight: bold; }
        iframe { width: 100%; height: 100%; border: none; }

        @media (max-width: 600px) {
            .grid { grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 12px; }
            .logo { font-size: 20px; }
        }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo">KA<span>RA</span></a>
    <div class="profile">
        <span>Zhavohir</span>
        <img src="" alt="Gabimaru">
    </div>
</header>

<div class="container">
    <input type="text" class="search-box" id="s" placeholder="Поиск (Solo Leveling, Адский рай...)" onkeyup="search()">
    
    <div class="section-title">Популярные</div>
    <div class="grid" id="popular"></div>

    <div class="section-title">Новинки сезона</div>
    <div class="grid" id="new"></div>

    <div class="section-title">Старые (Классика)</div>
    <div class="grid" id="old"></div>

    <div class="section-title">Романтика и 18+</div>
    <div class="grid" id="r18"></div>
</div>

<div id="modal">
    <div class="m-head"><div id="m-title"></div><div class="close" onclick="closeM()">ЗАКРЫТЬ [X]</div></div>
    <div style="flex-grow: 1;"><div id="p-cont" style="height: 100%;"></div></div>
</div>

<script>
    // ID raqamlar orqali tartiblash
    const idsPopular = [52299, 51009, 52034, 44839]; 
    const idsOld = [20, 1535, 11061, 1];
    const idsR18 = [40752, 32937, 23233, 15751];

    async function loadCategory(ids, containerId) {
        const res = await fetch(`https://shikimori.one/api/animes?ids=${ids.join(',')}`);
        const data = await res.json();
        render(data, containerId);
    }

    async function loadRecent() {
        const res = await fetch('https://shikimori.one/api/animes?status=ongoing&order=popularity&limit=8');
        const data = await res.json();
        render(data, 'new');
    }

    function render(data, id) {
        const cont = document.getElementById(id);
        cont.innerHTML = '';
        data.forEach(a => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="badge">${a.episodes_aired || a.episodes || '?'} ep</div>
                <img src="https://shikimori.one${a.image.preview}">
                <div class="info">${a.russian || a.name}</div>
            `;
            // Pleer ochilishini soddalashtiramiz (18+ uchun ham)
            card.onclick = () => play(a.russian || a.name);
            cont.appendChild(card);
        });
    }

    function play(name) {
        document.getElementById('modal').style.display = 'flex';
        document.getElementById('m-title').innerText = name;
        // Pleerni eng barqaror server orqali yuklash
        document.getElementById('p-cont').innerHTML = `<iframe src="https://kodik.info/find?title=${encodeURIComponent(name)}" allowfullscreen></iframe>`;
    }

    function closeM() {
        document.getElementById('modal').style.display = 'none';
        document.getElementById('p-cont').innerHTML = '';
    }

    async function search() {
        const q = document.getElementById('s').value;
        if(q.length > 2) {
            const res = await fetch(`https://shikimori.one/api/animes?search=${encodeURIComponent(q)}&limit=12`);
            const data = await res.json();
            render(data, 'new');
            document.querySelectorAll('.section-title')[1].innerText = "Результаты поиска";
        }
    }

    // Ishga tushirish
    loadCategory(idsPopular, 'popular');
    loadRecent();
    loadCategory(idsOld, 'old');
    loadCategory(idsR18, 'r18');
</script>

</body>
</html>
