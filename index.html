<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARA ANIME | KZ Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --red: #ff0000;
            --bg: #000000;
            --neon: 0 0 15px #ff0000, 0 0 30px #ff0000;
            --text-neon: 0 0 10px #ff0000, 0 0 20px #ff0000;
        }

        body { background: var(--bg); color: #fff; font-family: sans-serif; margin: 0; padding-bottom: 50px; overflow-x: hidden; }

        header {
            padding: 15px 5%; background: #000; border-bottom: 3px solid var(--red);
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000; box-shadow: 0 0 20px rgba(255,0,0,0.5);
        }

        .logo { font-family: 'Orbitron', sans-serif; font-size: 26px; font-weight: 900; letter-spacing: 4px; color: #fff; text-decoration: none; text-shadow: var(--text-neon); }
        .logo span { color: var(--red); }

        .profile { display: flex; align-items: center; gap: 10px; border: 2px solid var(--red); padding: 5px 12px; border-radius: 30px; box-shadow: var(--neon); }
        .profile img { width: 35px; height: 35px; border-radius: 50%; border: 1px solid #fff; object-fit: cover; }

        .container { padding: 20px 5%; }
        .search-bar { width: 100%; padding: 15px; border-radius: 10px; border: 2px solid #222; background: #111; color: #fff; font-size: 16px; outline: none; margin-bottom: 30px; box-sizing: border-box; }
        .search-bar:focus { border-color: var(--red); box-shadow: var(--neon); }

        .title { font-family: 'Orbitron', sans-serif; font-size: 18px; margin: 35px 0 20px; text-transform: uppercase; text-shadow: var(--text-neon); border-left: 5px solid var(--red); padding-left: 15px; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 20px; }
        .card { background: #0a0a0a; border-radius: 12px; overflow: hidden; border: 1px solid #1a1a1a; transition: 0.3s; cursor: pointer; }
        .card:hover { transform: scale(1.05); border-color: var(--red); box-shadow: var(--neon); }
        .card img { width: 100%; height: 220px; object-fit: cover; }
        .card p { padding: 10px; text-align: center; font-weight: bold; font-size: 13px; margin: 0; }

        #player-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 2000; flex-direction: column; }
        .m-header { padding: 15px; display: flex; justify-content: space-between; border-bottom: 2px solid var(--red); background: #000; }
        .close { color: var(--red); font-weight: bold; cursor: pointer; text-shadow: var(--text-neon); }
        .video-box { flex-grow: 1; background: #000; }
        iframe { width: 100%; height: 100%; border: none; }

        @media (max-width: 600px) { .grid { grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); } }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo">KARA <span>ANIME</span></a>
    <div class="profile">
        <span style="font-size: 12px;">Zhavohir</span>
        <img src="https://i.pinimg.com/736x/8a/06/6d/8a066d5498305c6d32c510e972605f6a.jpg" alt="P">
    </div>
</header>

<div class="container">
    <input type="text" class="search-bar" id="search" placeholder="–ù–∞–π—Ç–∏ –∞–Ω–∏–º–µ (–Ω–∞–ø—Ä–∏–º–µ—Ä: –ú–∞–≥–∏—á–µ—Å–∫–∞—è –±–∏—Ç–≤–∞)..." onkeyup="doSearch()">
    
    <div class="title">üî• –¢–í–û–ô –í–´–ë–û–†</div>
    <div class="grid" id="favorites"></div>

    <div class="title">‚ú® –ü–û–ü–£–õ–Ø–†–ù–û–ï</div>
    <div class="grid" id="popular"></div>
</div>

<div id="player-modal">
    <div class="m-header">
        <div id="m-title" style="text-shadow: var(--text-neon); font-weight: bold; font-size: 14px;"></div>
        <div class="close" onclick="closeP()">–ó–ê–ö–†–´–¢–¨ [X]</div>
    </div>
    <div class="video-box" id="p-box"></div>
</div>

<script>
    const SHIKI = 'https://shikimori.one/api/animes';
    const myIds = "51019,52299,617,37451,14813,50528,41467"; // Mashhur animelar

    async function load(params, id) {
        try {
            const res = await fetch(`${SHIKI}?${params}`);
            const data = await res.json();
            const box = document.getElementById(id);
            box.innerHTML = '';
            data.forEach(a => {
                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `<img src="https://shikimori.one${a.image.preview}"><p>${a.russian || a.name}</p>`;
                div.onclick = () => openP(a.russian || a.name);
                box.appendChild(div);
            });
        } catch (e) { console.error("API error"); }
    }

    function openP(title) {
        document.getElementById('player-modal').style.display = 'flex';
        document.getElementById('m-title').innerText = title;
        // QOZOG'ISTON UCHUN ENG ISHONCHLI MANBA: Kodik.cc orqali to'g'ridan-to'g'ri qidiruv
        // Bu manba odatda bloklanmaydi
        const frame = document.getElementById('p-box');
        frame.innerHTML = `<iframe src="https://base.karatun.com/search?title=${encodeURIComponent(title)}" allowfullscreen></iframe>`;
    }

    function closeP() {
        document.getElementById('player-modal').style.display = 'none';
        document.getElementById('p-box').innerHTML = '';
    }

    function doSearch() {
        const val = document.getElementById('search').value;
        if(val.length > 2) load(`search=${val}&limit=24`, 'popular');
        else if(val.length == 0) init();
    }

    function init() {
        load(`ids=${myIds}`, 'favorites');
        load('order=popularity&limit=24', 'popular');
    }
    init();
</script>
</body>
</html>
