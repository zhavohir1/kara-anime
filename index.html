<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARA — Аниме Онлайн</title>
    <style>
        :root { --bg: #050505; --accent: #ff0000; --card: #121212; --text: #ffffff; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding-bottom: 50px; }
        
        header { 
            background: #000; padding: 15px 20px; border-bottom: 3px solid var(--accent);
            display: flex; align-items: center; position: sticky; top: 0; z-index: 100;
        }
        .logo { 
            font-size: 32px; font-weight: 900; letter-spacing: 3px; 
            border-left: 5px solid var(--accent); padding-left: 12px; line-height: 1;
        }

        .container { padding: 20px; }
        h2 { font-size: 18px; text-transform: uppercase; color: #888; margin-bottom: 20px; }

        .grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); 
            gap: 15px; 
        }

        .anime-card { 
            background: var(--card); border-radius: 8px; overflow: hidden; 
            transition: 0.3s; cursor: pointer; text-decoration: none; color: white;
        }
        .anime-card:hover { transform: scale(1.03); border: 1px solid var(--accent); }
        .anime-card img { width: 100%; height: 210px; object-fit: cover; }
        .anime-card div { padding: 8px; font-size: 13px; font-weight: bold; text-align: center; }

        #player-modal {
            display: none; position: fixed; top:0; left:0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 1000; flex-direction: column;
        }
        iframe { width: 100%; height: 300px; border: none; }
        .close-btn { padding: 20px; color: var(--accent); font-weight: bold; align-self: flex-end; cursor: pointer; }
    </style>
</head>
<body>

<header><div class="logo">KARA</div></header>

<div id="player-modal">
    <div class="close-btn" onclick="closePlayer()">[ ЗАКРЫТЬ X ]</div>
    <div id="video-container"></div>
</div>

<div class="container">
    <h2>ПОСЛЕДНИЕ ОБНОВЛЕНИЯ ANILIBRIA</h2>
    <div class="grid" id="anime-list">Загрузка...</div>
</div>

<script>
    const apiURL = 'https://api.anilibria.tv/v3/title/updates?limit=20';

    async function fetchAnime() {
        try {
            const response = await fetch(apiURL);
            const data = await response.json();
            const list = document.getElementById('anime-list');
            list.innerHTML = '';

            data.list.forEach(anime => {
                const card = document.createElement('div');
                card.className = 'anime-card';
                card.innerHTML = `
                    <img src="https://www.anilibria.tv${anime.posters.medium.url}" alt="${anime.names.ru}">
                    <div>${anime.names.ru}</div>
                `;
                card.onclick = () => openPlayer(anime.player.host, anime.player.playlist[Object.keys(anime.player.playlist)[0]].uuid);
                list.appendChild(card);
            });
        } catch (e) {
            document.getElementById('anime-list').innerHTML = "Ошибка загрузки данных.";
        }
    }

    function openPlayer(host, uuid) {
        const modal = document.getElementById('player-modal');
        const container = document.getElementById('video-container');
        modal.style.display = 'flex';
        // Anilibria pleerini ulaymiz
        container.innerHTML = `<iframe src="https://${host}/public/embed.html?uuid=${uuid}" allowfullscreen></iframe>`;
    }

    function closePlayer() {
        document.getElementById('player-modal').style.display = 'none';
        document.getElementById('video-container').innerHTML = '';
    }

    fetchAnime();
</script>

</body>
</html>
