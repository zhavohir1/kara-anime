<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARA ANIME | Ultimate Entertainment</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Exo+2:wght@300;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --red: #ff0000;
            --dark-red: #8b0000;
            --bg: #020202;
            --neon-shadow: 0 0 15px rgba(255, 0, 0, 0.7), 0 0 30px rgba(255, 0, 0, 0.3);
            --text-neon: 0 0 8px #ff0000, 0 0 15px #ff0000;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'Exo 2', sans-serif;
            margin: 0;
            overflow-x: hidden;
            background-image: radial-gradient(circle at 50% 50%, #110000 0%, #000 100%);
        }

        /* YUQORI ANIMATSIYALI HEADER */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 6%; background: rgba(0, 0, 0, 0.9);
            border-bottom: 2px solid var(--red); position: sticky; top: 0; z-index: 1000;
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.4);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px; font-weight: 900; letter-spacing: 5px;
            color: #fff; text-decoration: none; text-shadow: var(--text-neon);
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

        .profile {
            display: flex; align-items: center; gap: 12px;
            padding: 5px 15px; border-radius: 50px;
            border: 2px solid var(--red); background: #000;
            box-shadow: var(--neon-shadow); transition: 0.3s;
        }
        .profile:hover { transform: scale(1.05); box-shadow: 0 0 25px var(--red); }
        .profile img { width: 38px; height: 38px; border-radius: 50%; border: 2px solid #fff; object-fit: cover; }

        /* KUCHAYTIRILGAN QIDIRUV */
        .search-area { padding: 30px 6% 10px; }
        .search-box {
            width: 100%; padding: 18px 25px; border-radius: 15px;
            border: 2px solid #222; background: #0a0a0a; color: #fff;
            font-size: 16px; outline: none; transition: 0.4s;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }
        .search-box:focus { border-color: var(--red); box-shadow: var(--neon-shadow); width: 100%; }

        .section-label {
            font-family: 'Orbitron', sans-serif;
            font-size: 22px; margin: 40px 0 25px; color: #fff;
            text-transform: uppercase; letter-spacing: 3px;
            display: flex; align-items: center; gap: 15px;
        }
        .section-label::after { content: ""; height: 2px; flex-grow: 1; background: linear-gradient(90deg, var(--red), transparent); }

        /* KARTALAR DIZAYNI */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 25px; }
        .card {
            background: #0f0f0f; border-radius: 15px; overflow: hidden;
            border: 1px solid #1a1a1a; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative; cursor: pointer;
        }
        .card:hover { transform: translateY(-12px) rotate(1deg); border-color: var(--red); box-shadow: var(--neon-shadow); }
        .card img { width: 100%; height: 250px; object-fit: cover; filter: grayscale(20%); transition: 0.5s; }
        .card:hover img { filter: grayscale(0%); scale: 1.1; }
        .card-title { padding: 15px; text-align: center; font-weight: bold; font-size: 14px; background: rgba(0,0,0,0.8); }

        /* QOZOG'ISTON UCHUN GIBRID PLEER MODAL */
        #modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; flex-direction: column;
        }
        .m-top { padding: 15px 6%; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--red); }
        .p-selector { display: flex; gap: 10px; padding: 10px; background: #111; overflow-x: auto; }
        .p-btn { 
            background: #000; color: #fff; border: 1px solid var(--red); 
            padding: 8px 15px; border-radius: 8px; white-space: nowrap; cursor: pointer;
            font-size: 12px; font-weight: bold; transition: 0.3s;
        }
        .p-btn.active { background: var(--red); box-shadow: var(--neon-shadow); }

        .video-content { flex-grow: 1; background: #000; }
        iframe { width: 100%; height: 100%; border: none; }

        @media (max-width: 600px) {
            .grid { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
            .logo { font-size: 20px; }
        }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo">KARA<span>ANIME</span></a>
    <div class="profile">
        <span style="text-shadow: 0 0 5px red;">Zhavohir</span>
        <img src="https://i.pinimg.com/736x/8a/06/6d/8a066d5498305c6d32c510e972605f6a.jpg" alt="P">
    </div>
</header>

<div class="search-area">
    <input type="text" class="search-box" id="search" placeholder="–ü–æ–∏—Å–∫ (–ù–∞–ø—Ä–∏–º–µ—Ä: –ß–µ–ª–æ–≤–µ–∫-–±–µ–Ω–∑–æ–ø–∏–ª–∞)..." onkeyup="search()">
</div>

<div class="container" style="padding: 0 6% 50px;">
    <div class="section-label">üî• –í –¢–†–ï–ù–î–ï (KZ)</div>
    <div class="grid" id="trending"></div>

    <div class="section-label">‚öîÔ∏è –õ–ï–ì–ï–ù–î–ê–†–ù–´–ï</div>
    <div class="grid" id="shonen"></div>
</div>

<div id="modal">
    <div class="m-top">
        <div id="m-title" style="font-weight: 900; text-shadow: var(--text-neon);">LOADING...</div>
        <div onclick="closeM()" style="color: var(--red); cursor: pointer; font-weight: 900;">[X] –ó–ê–ö–†–´–¢–¨</div>
    </div>
    <div class="p-selector">
        <button class="p-btn active" onclick="setPlayer(1)">–°–µ—Ä–≤–µ—Ä 1 (Kodik)</button>
        <button class="p-btn" onclick="setPlayer(2)">–°–µ—Ä–≤–µ—Ä 2 (Alloha)</button>
        <button class="p-btn" onclick="setPlayer(3)">–°–µ—Ä–≤–µ—Ä 3 (Vidsrc)</button>
        <button class="p-btn" onclick="setPlayer(4)">–°–µ—Ä–≤–µ—Ä 4 (UHD)</button>
    </div>
    <div class="video-content" id="v-box"></div>
</div>

<script>
    const API = 'https://shikimori.one/api/animes';
    let curTitle = "";

    async function load(params, target) {
        try {
            const r = await fetch(`${API}?${params}`);
            const data = await r.json();
            const box = document.getElementById(target);
            box.innerHTML = '';
            data.forEach(a => {
                const el = document.createElement('div');
                el.className = 'card';
                el.innerHTML = `<img src="https://shikimori.one${a.image.preview}"><div class="card-title">${a.russian || a.name}</div>`;
                el.onclick = () => openM(a.russian || a.name);
                box.appendChild(el);
            });
        } catch(e) {}
    }

    function openM(t) {
        curTitle = t;
        document.getElementById('modal').style.display = 'flex';
        document.getElementById('m-title').innerText = t;
        setPlayer(1);
    }

    function setPlayer(n) {
        const box = document.getElementById('v-box');
        const btns = document.querySelectorAll('.p-btn');
        btns.forEach((b, i) => b.classList.toggle('active', i === n-1));
        
        const q = encodeURIComponent(curTitle);
        // HAR XIL MANBALAR - QOZOG'ISTONDA ISHLASH EHTIMOLI YUQORI BO'LGANLARI
        if(n === 1) box.innerHTML = `<iframe src="https://base.karatun.com/search?title=${q}" allowfullscreen></iframe>`;
        if(n === 2) box.innerHTML = `<iframe src="https://www.alloha.tv/video/search?q=${q}" allowfullscreen></iframe>`;
        if(n === 3) box.innerHTML = `<iframe src="https://vidsrc.me/embed/anime?search=${q}" allowfullscreen></iframe>`;
        if(n === 4) box.innerHTML = `<iframe src="https://vidsrc.cc/v2/embed/anime/search?q=${q}" allowfullscreen></iframe>`;
    }

    function closeM() {
        document.getElementById('modal').style.display = 'none';
        document.getElementById('v-box').innerHTML = '';
    }

    function search() {
        const s = document.getElementById('search').value;
        if(s.length > 2) load(`search=${s}&limit=24`, 'trending');
        else if(s.length === 0) init();
    }

    function init() {
        load('order=popularity&limit=24&status=released', 'trending');
        load('ids=51019,52299,617,37451,14813,38524,40052', 'shonen');
    }

    init();
</script>
</body>
</html>
