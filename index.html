<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARA ANIME - Смотреть аниме как на Jut.su</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --red: #ff0000;
            --dark-bg: #0b0b0b;
            --card-bg: #161616;
            --shadow: 0 0 20px rgba(255, 0, 0, 0.4);
        }

        body {
            background-color: var(--dark-bg);
            color: #eee;
            font-family: 'Roboto', sans-serif;
            margin: 0; padding: 0;
        }

        /* JUT.SU STYLE HEADER */
        header {
            background: #000;
            border-bottom: 3px solid var(--red);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky; top: 0; z-index: 1000;
            box-shadow: var(--shadow);
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 26px;
            color: #fff;
            text-decoration: none;
            letter-spacing: 3px;
        }
        .logo span { color: var(--red); }

        /* SEARCH BAR */
        .search-container {
            padding: 20px 5%;
            background: linear-gradient(to bottom, #111, var(--dark-bg));
        }
        .search-bar {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }
        .search-bar input {
            width: 100%;
            padding: 15px 25px;
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 30px;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }
        .search-bar input:focus {
            border-color: var(--red);
            box-shadow: var(--shadow);
        }

        /* GRID SYSTEM */
        .content { padding: 20px 5%; }
        .section-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
            border-left: 5px solid var(--red);
            padding-left: 15px;
            text-transform: uppercase;
        }

        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 25px;
        }

        .anime-card {
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            transition: 0.3s;
            cursor: pointer;
            border: 1px solid #222;
            position: relative;
        }
        .anime-card:hover {
            transform: translateY(-10px);
            border-color: var(--red);
            box-shadow: var(--shadow);
        }
        .anime-card img {
            width: 100%;
            height: 260px;
            object-fit: cover;
        }
        .anime-card .info {
            padding: 12px;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
            background: rgba(0,0,0,0.8);
        }

        /* JUT.SU PLAYER INTERFACE */
        #player-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 2000;
            flex-direction: column;
        }
        .player-header {
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #111;
            border-bottom: 2px solid var(--red);
        }
        .close-btn {
            color: var(--red);
            font-size: 24px;
            cursor: pointer;
            font-weight: bold;
        }

        .video-wrapper {
            flex-grow: 1;
            display: flex;
            background: #000;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* MOBILE OPTIMIZATION */
        @media (max-width: 600px) {
            .anime-grid { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); }
            .logo { font-size: 20px; }
        }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo">KARA<span>ANIME</span></a>
    <img src="https://i.pinimg.com/736x/88/ef/37/88ef37240c345371f307c088f6110901.jpg" width="40" height="40" style="border-radius: 50%; border: 2px solid var(--red);">
</header>

<div class="search-container">
    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Поиск аниме как на Jut.su..." onkeyup="handleSearch(event)">
    </div>
</div>

<div class="content">
    <div class="section-title">Последние обновления</div>
    <div class="anime-grid" id="anime-list">
        </div>
</div>

<div id="player-modal">
    <div class="player-header">
        <div id="active-title" style="font-weight: bold; font-size: 18px;">Название аниме</div>
        <div class="close-btn" onclick="closePlayer()">×</div>
    </div>
    <div class="video-wrapper" id="video-box">
        </div>
</div>

<script>
    const SHIKIMORI_API = 'https://shikimori.one/api/animes';

    // 1. Ma'lumotlarni yuklash (Jut.su kabi tartibda)
    async function fetchAnimes(query = 'order=popularity&limit=30') {
        try {
            const response = await fetch(`${SHIKIMORI_API}?${query}`);
            const data = await response.json();
            renderAnimes(data);
        } catch (e) {
            console.log("Xato!");
        }
    }

    function renderAnimes(animes) {
        const grid = document.getElementById('anime-list');
        grid.innerHTML = '';
        animes.forEach(anime => {
            const card = document.createElement('div');
            card.className = 'anime-card';
            card.innerHTML = `
                <img src="https://shikimori.one${anime.image.original}" alt="${anime.name}">
                <div class="info">${anime.russian || anime.name}</div>
            `;
            card.onclick = () => openPlayer(anime.russian || anime.name);
            grid.appendChild(card);
        });
    }

    // 2. Jut.su kabi Pleer tizimi
    function openPlayer(title) {
        document.getElementById('player-modal').style.display = 'flex';
        document.getElementById('active-title').innerText = title;
        
        const videoBox = document.getElementById('video-box');
        const encodedTitle = encodeURIComponent(title);
        
        // QOZOG'ISTONDA ENG YAXSHI ISHLAYDIGAN JUT.SU ALTERNATIVI
        // Bu manba avtomatik ravishda seriyalarni Jut.su kabi ro'yxat qilib beradi
        videoBox.innerHTML = `<iframe src="https://kodik.info/search?title=${encodedTitle}&types=anime-serial,anime&strict=false" allowfullscreen></iframe>`;
    }

    function closePlayer() {
        document.getElementById('player-modal').style.display = 'none';
        document.getElementById('video-box').innerHTML = '';
    }

    // 3. Qidiruv
    function handleSearch(e) {
        const val = e.target.value;
        if(val.length > 2) {
            fetchAnimes(`search=${encodeURIComponent(val)}&limit=30`);
        } else if(val.length === 0) {
            fetchAnimes();
        }
    }

    // Dastlabki ishga tushirish
    fetchAnimes();
</script>

</body>
</html>
