<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARA ANIME</title>
    
    <meta name="description" content="KARA ANIME - –°–º–æ—Ç—Ä–µ—Ç—å –∞–Ω–∏–º–µ –æ–Ω–ª–∞–π–Ω –±–µ—Å–ø–ª–∞—Ç–Ω–æ –≤ HD. –û–≥—Ä–æ–º–Ω–∞—è –±–∞–∑–∞ –ø–æ–ø—É–ª—è—Ä–Ω—ã—Ö –∞–Ω–∏–º–µ.">
    <meta name="keywords" content="KARA ANIME, –∫–∞—Ä–∞ –∞–Ω–∏–º–µ, –∞–Ω–∏–º–µ –æ–Ω–ª–∞–π–Ω, —Å–º–æ—Ç—Ä–µ—Ç—å –∞–Ω–∏–º–µ 18+">

    <style>
        :root {
            --red: #ff0000;
            --bg: #050505;
            --card-bg: #0f0f0f;
            --text: #ffffff;
            --gray: #888;
            --red-glow: 0 0 15px rgba(255, 0, 0, 0.4);
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding-bottom: 50px;
            background-image: linear-gradient(rgba(0,0,0,0.92), rgba(0,0,0,0.92)), 
                              url('https://images8.alphacoders.com/841/841595.jpg');
            background-attachment: fixed;
            background-size: cover;
        }

        /* HEADER */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 6%; background: rgba(0, 0, 0, 0.98);
            border-bottom: 2px solid var(--red); position: sticky; top: 0; z-index: 1000;
            box-shadow: var(--red-glow);
        }

        .logo { font-size: 26px; font-weight: 900; letter-spacing: 5px; color: #fff; text-decoration: none; }
        .logo span { color: var(--red); }

        .profile {
            display: flex; align-items: center; gap: 12px;
            background: #111; padding: 6px 16px; border-radius: 30px;
            border: 1px solid var(--red); box-shadow: var(--red-glow);
        }
        .profile span { font-size: 14px; font-weight: bold; }
        .profile img { 
            width: 34px; height: 34px; border-radius: 50%; 
            object-fit: cover; border: 1.5px solid #fff;
            content: url('https://i.pinimg.com/736x/8a/06/6d/8a066d5498305c6d32c510e972605f6a.jpg');
        }

        .container { padding: 30px 6%; }

        /* POISK */
        .search-box {
            width: 100%; background: #0d0d0d; border: 1px solid #222;
            padding: 16px 25px; border-radius: 12px; color: white;
            outline: none; font-size: 16px; transition: 0.3s;
            margin-bottom: 40px; box-sizing: border-box;
        }
        .search-box:focus { border-color: var(--red); box-shadow: var(--red-glow); }

        .section-header { 
            font-size: 16px; text-transform: uppercase; letter-spacing: 3px;
            margin: 50px 0 25px; display: flex; align-items: center; gap: 15px;
        }
        .section-header::before { content: ""; width: 5px; height: 22px; background: var(--red); border-radius: 2px; }

        /* GRID */
        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 25px;
        }

        .card {
            background: var(--card-bg); border-radius: 12px; overflow: hidden;
            border: 1px solid #1a1a1a; transition: 0.4s; cursor: pointer; position: relative;
        }
        .card:hover { border-color: var(--red); transform: translateY(-8px); box-shadow: var(--red-glow); }
        .card img { width: 100%; height: 250px; object-fit: cover; opacity: 0.85; transition: 0.3s; }
        .card:hover img { opacity: 1; }

        .badge {
            position: absolute; top: 10px; left: 10px;
            background: var(--red); color: white;
            padding: 3px 10px; border-radius: 6px; font-size: 11px; font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }

        .info { 
            padding: 15px; text-align: center; font-size: 13px; 
            font-weight: 600; height: 40px; display: flex; align-items: center; justify-content: center;
        }

        /* MODAL */
        #modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 2000; flex-direction: column;
        }
        .m-head { padding: 15px 6%; display: flex; justify-content: space-between; border-bottom: 1px solid #222; align-items: center; }
        .close { color: var(--red); cursor: pointer; font-weight: bold; font-size: 16px; }
        .p-body { flex-grow: 1; display: flex; align-items: center; justify-content: center; background: #000; }
        iframe { width: 100%; height: 100%; border: none; }

        @media (max-width: 600px) {
            .grid { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
            .logo { font-size: 20px; }
            .container { padding: 20px 5%; }
        }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo">KARA <span>ANIME</span></a>
    <div class="profile">
        <span>Zhavohir</span>
        <img src="" alt="P">
    </div>
</header>

<div class="container">
    <input type="text" class="search-box" id="s" placeholder="–ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é –∞–Ω–∏–º–µ..." onkeyup="search()">
    
    <div class="section-header">üî• –ü–æ–ø—É–ª—è—Ä–Ω—ã–µ —à–µ–¥–µ–≤—Ä—ã</div>
    <div class="grid" id="popular"></div>

    <div class="section-header">üÜï –ù–æ–≤–∏–Ω–∫–∏ —Å–µ–∑–æ–Ω–∞</div>
    <div class="grid" id="new"></div>

    <div class="section-header">üìú –ö–ª–∞—Å—Å–∏–∫–∞ –∞–Ω–∏–º–µ</div>
    <div class="grid" id="old"></div>

    <div class="section-header">üîû –†–æ–º–∞–Ω—Ç–∏–∫–∞ –∏ 18+</div>
    <div class="grid" id="r18"></div>
</div>

<div id="modal">
    <div class="m-head"><div id="m-title" style="font-weight: bold;"></div><div class="close" onclick="closeM()">–ó–ê–ö–†–´–¢–¨ [X]</div></div>
    <div class="p-body" id="p-cont"></div>
</div>

<script>
    // API orqali katta hajmdagi ma'lumotlarni yuklash
    async function fetchAnimes(params, containerId) {
        try {
            const res = await fetch(`https://shikimori.one/api/animes?${params}`);
            const data = await res.json();
            render(data, containerId);
        } catch(e) { console.error("API Error"); }
    }

    function render(data, id) {
        const cont = document.getElementById(id);
        if(!cont) return;
        cont.innerHTML = '';
        data.forEach(a => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="badge">${a.episodes_aired || a.episodes || '?'} EP</div>
                <img src="https://shikimori.one${a.image.preview}" alt="${a.russian}">
                <div class="info">${a.russian || a.name}</div>
            `;
            card.onclick = () => play(a.russian || a.name);
            cont.appendChild(card);
        });
    }

    function play(name) {
        document.getElementById('modal').style.display = 'flex';
        document.getElementById('m-title').innerText = name;
        // Pleer xatosini oldini olish uchun kodik bazasiga find orqali murojaat
        document.getElementById('p-cont').innerHTML = `<iframe src="https://kodik.info/find?title=${encodeURIComponent(name)}" allowfullscreen></iframe>`;
    }

    function closeM() {
        document.getElementById('modal').style.display = 'none';
        document.getElementById('p-cont').innerHTML = '';
    }

    async function search() {
        const q = document.getElementById('s').value;
        if(q.length > 2) {
            const res = await fetch(`https://shikimori.one/api/animes?search=${encodeURIComponent(q)}&limit=24`);
            const data = await res.json();
            render(data, 'new');
            document.querySelectorAll('.section-header')[1].innerText = "–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞";
        } else if (q.length === 0) {
            init();
            document.querySelectorAll('.section-header')[1].innerText = "–ù–æ–≤–∏–Ω–∫–∏ —Å–µ–∑–æ–Ω–∞";
        }
    }

    function init() {
        // Har xil kategoriyalar uchun ko'p miqdorda ma'lumot
        fetchAnimes('order=popularity&limit=20', 'popular'); // Eng mashhurlar
        fetchAnimes('status=ongoing&order=popularity&limit=20', 'new'); // Hozir chiqayotganlar
        fetchAnimes('kind=tv&score=8&limit=20&order=aired_on', 'old'); // Klassiklar
        fetchAnimes('genre=22,4&limit=20&order=popularity', 'r18'); // Romantika (ID: 22) va 18+
    }

    init();
</script>

</body>
</html>
