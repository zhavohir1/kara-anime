<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARA — Аниме Портал</title>
    <style>
        :root { --red: #ff0000; --bg: #050505; --card: #121212; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 50px; }
        
        header { 
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 5%; background: #000; border-bottom: 2px solid var(--red);
            position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-size: 24px; font-weight: 900; letter-spacing: 2px; border-left: 4px solid var(--red); padding-left: 10px; }
        
        .profile { display: flex; align-items: center; gap: 10px; background: #1a1a1a; padding: 5px 15px; border-radius: 25px; border: 1px solid #333; }
        .profile img { width: 32px; height: 32px; border-radius: 50%; border: 2px solid var(--red); background: #222; }
        .user-name { font-size: 14px; font-weight: bold; }

        .container { padding: 20px 5%; }
        .search-box { width: 100%; margin-bottom: 25px; }
        .search-box input { width: 100%; padding: 12px 20px; border-radius: 10px; border: 1px solid #333; background: #111; color: white; outline: none; box-sizing: border-box; font-size: 16px; }
        .search-box input:focus { border-color: var(--red); }

        h2 { font-size: 18px; text-transform: uppercase; color: #eee; border-left: 4px solid var(--red); padding-left: 12px; margin-bottom: 25px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; }
        
        .card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid #222; cursor: pointer; transition: 0.3s; position: relative; }
        .card:hover { border-color: var(--red); transform: translateY(-8px); box-shadow: 0 10px 20px rgba(255,0,0,0.1); }
        .card img { width: 100%; height: 240px; object-fit: cover; }
        .card-title { padding: 12px; font-size: 13px; text-align: center; height: 38px; overflow: hidden; display: flex; align-items: center; justify-content: center; line-height: 1.3; font-weight: 500; }

        #player { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.98); z-index:2000; flex-direction:column; }
        .close { padding: 25px; text-align: right; color: var(--red); font-weight: bold; cursor: pointer; font-size: 20px; }
        .player-box { flex-grow: 1; display: flex; align-items: center; justify-content: center; }
        iframe { width: 95%; height: 85%; border: none; border-radius: 8px; background: #000; box-shadow: 0 0 30px rgba(0,0,0,0.5); }

        @media (max-width: 600px) {
            .grid { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; }
            iframe { height: 250px; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">KARA</div>
    <div class="profile">
        <span class="user-name">Zhavohir</span>
        <img src="https://ui-avatars.com/api/?name=Zhavohir&background=ff0000&color=fff&rounded=true&bold=true" alt="Z">
    </div>
</header>

<div id="player">
    <div class="close" onclick="closeP()">ЗАКРЫТЬ [X]</div>
    <div class="player-box" id="v-cont"></div>
</div>

<div class="container">
    <div class="search-box">
        <input type="text" id="q" placeholder="Поиск аниме (на русском)..." onkeyup="search()">
    </div>
    <h2 id="t">Популярное аниме</h2>
    <div class="grid" id="list">Загрузка контента...</div>
</div>

<script>
    let dataList = [];
    
    // VPNsiz ishlashi uchun Shikimori API ishlatamiz (bu bloklanmagan)
    async function load() {
        const listEl = document.getElementById('list');
        try {
            const res = await fetch('https://shikimori.one/api/animes?limit=24&order=popularity&status=released');
            const data = await res.json();
            dataList = data;
            render(dataList);
        } catch(e) {
            listEl.innerHTML = '<div style="color:red;text-align:center;width:100%;padding:50px;">Ошибка сети. Проверьте интернет и обновите страницу.</div>';
        }
    }

    function render(arr) {
        const list = document.getElementById('list');
        list.innerHTML = '';
        arr.forEach(a => {
            const div = document.createElement('div');
            div.className = 'card';
            // Shikimori rasmlari uchun to'liq manzil
            const imgUrl = 'https://shikimori.one' + a.image.preview;
            div.innerHTML = `
                <img src="${imgUrl}" alt="${a.russian}">
                <div class="card-title">${a.russian || a.name}</div>
            `;
            div.onclick = () => {
                document.getElementById('player').style.display = 'flex';
                // Kodik universal pleeridan foydalanamiz
                const title = encodeURIComponent(a.russian || a.name);
                document.getElementById('v-cont').innerHTML = `<iframe src="https://kodik.info/find?title=${title}" allowfullscreen></iframe>`;
            };
            list.appendChild(div);
        });
    }

    function search() {
        const val = document.getElementById('q').value.toLowerCase();
        // Qidiruvni serverdan amalga oshirish (yaxshiroq natija uchun)
        if (val.length > 2) {
            fetch(`https://shikimori.one/api/animes?search=${val}&limit=20`)
                .then(res => res.json())
                .then(data => render(data));
        } else if (val.length === 0) {
            render(dataList);
        }
    }

    function closeP() { 
        document.getElementById('player').style.display = 'none'; 
        document.getElementById('v-cont').innerHTML = ''; 
    }
    
    load();
</script>

</body>
</html>
