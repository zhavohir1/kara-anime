<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARA ‚Äî Shadows of Anime</title>
    <style>
        :root {
            --red: #ff0000;
            --bg: #050505;
            --card-bg: rgba(15, 15, 15, 0.95);
            --text: #ffffff;
            --gray: #888;
        }

        body {
            background-image: url('https://w0.peakpx.com/wallpaper/52/1001/HD-wallpaper-ayanokouji-kiyotaka-anime-dark-dark-anime-boys-elite-classroom-elite-classroom.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }

        body::before {
            content: '';
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.88); z-index: -1;
        }

        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 5%; background: rgba(0, 0, 0, 0.9);
            border-bottom: 2px solid var(--red); position: sticky; top: 0; z-index: 1000;
        }

        .logo { font-size: 28px; font-weight: 900; letter-spacing: 3px; color: var(--text); text-decoration: none; }
        .logo span { color: var(--red); }

        /* PROFIL RASMI: ISHROCHI "K" HARFI BILAN */
        .profile {
            display: flex; align-items: center; gap: 10px;
            background: #111; padding: 5px 15px;
            border-radius: 30px; border: 1px solid var(--red);
        }
        .profile img { width: 35px; height: 35px; border-radius: 50%; border: 1px solid #fff; }
        .profile b { font-size: 14px; letter-spacing: 1px; }

        .container { padding: 20px 5%; }

        .search-box {
            width: 100%; background: #111; border: 1px solid #333;
            padding: 12px 20px; border-radius: 10px; color: white;
            outline: none; margin-bottom: 30px; font-size: 16px;
        }
        .search-box:focus { border-color: var(--red); }

        h2 { font-size: 18px; text-transform: uppercase; border-left: 4px solid var(--red); padding-left: 15px; margin: 40px 0 20px; }

        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px;
        }

        .card {
            background: var(--card-bg); border-radius: 10px; overflow: hidden;
            border: 1px solid #222; transition: 0.3s; cursor: pointer; position: relative;
        }
        .card:hover { border-color: var(--red); transform: translateY(-5px); }
        .card img { width: 100%; height: 240px; object-fit: cover; }

        /* Seriyalar va chiqish vaqti uchun badge */
        .badge {
            position: absolute; top: 10px; left: 10px;
            background: rgba(255, 0, 0, 0.85); color: white;
            padding: 3px 8px; border-radius: 4px; font-size: 11px; font-weight: bold;
        }

        .info { padding: 12px; text-align: center; font-size: 13px; font-weight: 500; height: 34px; overflow: hidden; }

        #modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 2000; flex-direction: column;
        }
        .m-head { padding: 15px; display: flex; justify-content: space-between; border-bottom: 1px solid #222; }
        .close { color: var(--red); cursor: pointer; font-weight: bold; font-size: 18px; }
        iframe { width: 100%; height: 100%; border: none; }

        @media (max-width: 600px) {
            .grid { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; }
        }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo">KA<span>RA</span></a>
    <div class="profile">
        <b>Zhavohir</b>
        <img src="https://ui-avatars.com/api/?name=K&background=ff0000&color=fff&rounded=true&bold=true" alt="K">
    </div>
</header>

<div class="container">
    <input type="text" class="search-box" id="s" placeholder="–ü–æ–∏—Å–∫: –°–æ–ª–æ –ª–µ–≤–µ–ª–∏–Ω–≥, –ú–∞–≥–∏—è –∏ –º—É—Å–∫—É–ª—ã..." onkeyup="search()">
    
    <h2>üî• –ü–æ–ø—É–ª—è—Ä–Ω—ã–µ –®–ï–î–ï–í–†–´</h2>
    <div class="grid" id="featured"></div>

    <h2>üìÖ –û–∂–∏–¥–∞–µ–º—ã–µ —Å–µ—Ä–∏–∏ (–†–∞—Å–ø–∏—Å–∞–Ω–∏–µ)</h2>
    <div class="grid" id="latest"></div>
</div>

<div id="modal">
    <div class="m-head"><div id="m-title"></div><div class="close" onclick="closeM()">–ó–ê–ö–†–´–¢–¨ [X]</div></div>
    <div style="flex-grow: 1;"><div id="player-cont" style="height: 100%;"></div></div>
</div>

<script>
    // Mashhur animelar ro'yxati (Solo Leveling, Eminence in Shadow, Classroom of the Elite va h.k.)
    const topAnimes = [52299, 51009, 52034, 44839, 50528, 48561, 51815];

    async function load() {
        // 1. TOP Animelar
        const fRes = await fetch(`https://shikimori.one/api/animes?ids=${topAnimes.join(',')}`);
        const fData = await fRes.json();
        render(fData, 'featured');

        // 2. Yangi chiqayotganlar (Ongoing)
        const lRes = await fetch('https://shikimori.one/api/animes?status=ongoing&order=popularity&limit=24');
        const lData = await lRes.json();
        render(lData, 'latest');
    }

    function render(data, id) {
        const cont = document.getElementById(id);
        cont.innerHTML = '';
        data.forEach(a => {
            const card = document.createElement('div');
            card.className = 'card';
            // Har bir anime uchun seriya sonini ko'rsatamiz
            card.innerHTML = `
                <div class="badge">${a.episodes_aired || '?'} —ç–ø.</div>
                <img src="https://shikimori.one${a.image.preview}">
                <div class="info">${a.russian || a.name}</div>
            `;
            card.onclick = () => play(a.russian || a.name);
            cont.appendChild(card);
        });
    }

    function play(name) {
        document.getElementById('modal').style.display = 'flex';
        document.getElementById('m-title').innerText = name;
        document.getElementById('player-cont').innerHTML = `<iframe src="https://kodik.info/find?title=${encodeURIComponent(name)}" allowfullscreen></iframe>`;
    }

    function closeM() {
        document.getElementById('modal').style.display = 'none';
        document.getElementById('player-cont').innerHTML = '';
    }

    async function search() {
        const q = document.getElementById('s').value;
        if(q.length > 2) {
            const res = await fetch(`https://shikimori.one/api/animes?search=${encodeURIComponent(q)}&limit=20`);
            const data = await res.json();
            render(data, 'latest');
            document.querySelector('h2:last-of-type').innerText = '–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞';
        }
    }

    load();
</script>

</body>
</html>
