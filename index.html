<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARA ANIME | –°–º–æ—Ç—Ä–µ—Ç—å –ê–Ω–∏–º–µ –û–Ω–ª–∞–π–Ω</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --main-red: #ff0000;
            --dark-bg: #020202;
            --card-bg: #0d0d0d;
            --neon-glow: 0 0 15px rgba(255, 0, 0, 0.8), 0 0 30px rgba(255, 0, 0, 0.5);
            --text-neon: 0 0 10px #ff0000, 0 0 20px #ff0000;
        }

        body {
            background: var(--dark-bg);
            color: #fff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        /* SHOV-SHUVLI HEADER */
        header {
            background: rgba(0, 0, 0, 0.95);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--main-red);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.6);
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            font-weight: 900;
            letter-spacing: 5px;
            text-decoration: none;
            color: #fff;
            text-shadow: var(--text-neon);
        }

        .logo span { color: var(--main-red); }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 5px 15px;
            border-radius: 50px;
            border: 2px solid var(--main-red);
            background: #000;
            box-shadow: var(--neon-glow);
        }

        .user-profile span {
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
            text-shadow: 0 0 5px #ff0000;
        }

        .user-profile img {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            border: 2px solid #fff;
            object-fit: cover;
        }

        /* POISK */
        .search-section { padding: 30px 5% 0; }
        .search-input {
            width: 100%;
            background: #111;
            border: 2px solid #333;
            padding: 15px 25px;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }
        .search-input:focus {
            border-color: var(--main-red);
            box-shadow: var(--neon-glow);
        }

        /* SECTIONS */
        .content { padding: 0 5% 50px; }
        .category-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            margin: 40px 0 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: var(--text-neon);
            border-left: 5px solid var(--main-red);
            padding-left: 15px;
        }

        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
            gap: 25px;
        }

        .anime-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #222;
            transition: 0.4s;
            cursor: pointer;
            position: relative;
        }

        .anime-card:hover {
            transform: translateY(-10px);
            border-color: var(--main-red);
            box-shadow: var(--neon-glow);
        }

        .anime-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .anime-card .title {
            padding: 12px;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
            background: rgba(0,0,0,0.8);
        }

        /* FULLSCREEN MODAL PLAYER */
        #player-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 2000;
            flex-direction: column;
        }

        .modal-header {
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #050505;
            border-bottom: 2px solid var(--main-red);
        }

        .close-btn {
            color: var(--main-red);
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            text-shadow: var(--text-neon);
        }

        .video-wrapper { flex-grow: 1; }
        iframe { width: 100%; height: 100%; border: none; }

        @media (max-width: 600px) {
            .anime-grid { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
            .logo { font-size: 24px; }
        }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo">KARA<span>ANIME</span></a>
    <div class="user-profile">
        <span>Zhavohir</span>
        <img src="https://i.pinimg.com/736x/8a/06/6d/8a066d5498305c6d32c510e972605f6a.jpg" alt="P">
    </div>
</header>

<div class="search-section">
    <input type="text" class="search-input" id="search" placeholder="–ü–æ–∏—Å–∫ –∞–Ω–∏–º–µ (–Ω–∞–ø—Ä–∏–º–µ—Ä: –¢–æ–∫–∏–π—Å–∫–∏–π –≥—É–ª—å)..." onkeyup="search()">
</div>

<div class="content">
    <div class="category-title">‚≠ê –≠–∫—Å–∫–ª—é–∑–∏–≤ (–¢–≤–æ–π —Ç–æ–ø)</div>
    <div class="anime-grid" id="exclusive"></div>

    <div class="category-title">üî• –ü–æ–ø—É–ª—è—Ä–Ω–æ–µ —Ñ—ç–Ω—Ç–µ–∑–∏</div>
    <div class="anime-grid" id="popular"></div>

    <div class="category-title">üíñ –†–æ–º–∞–Ω—Ç–∏–∫–∞</div>
    <div class="anime-grid" id="romance"></div>
</div>

<div id="player-modal">
    <div class="modal-header">
        <div id="player-title" style="font-weight: bold; text-shadow: var(--text-neon);"></div>
        <div class="close-btn" onclick="closePlayer()">–ó–ê–ö–†–´–¢–¨ [X]</div>
    </div>
    <div class="video-wrapper" id="player-container"></div>
</div>

<script>
    // Maxsus tanlangan animelar
    const myFavs = [617, 52299, 51019, 37451, 14813, 50528, 41467]; 

    async function fetchAnime(params, containerId) {
        try {
            const res = await fetch(`https://shikimori.one/api/animes?${params}`);
            const data = await res.json();
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            data.forEach(anime => {
                const card = document.createElement('div');
                card.className = 'anime-card';
                card.innerHTML = `
                    <img src="https://shikimori.one${anime.image.preview}">
                    <div class="title">${anime.russian || anime.name}</div>
                `;
                card.onclick = () => openPlayer(anime.russian || anime.name);
                container.appendChild(card);
            });
        } catch (e) { console.log("–û—à–∏–±–∫–∞ API"); }
    }

    function openPlayer(name) {
        const modal = document.getElementById('player-modal');
        const container = document.getElementById('player-container');
        document.getElementById('player-title').innerText = name;
        modal.style.display = 'flex';
        
        // ENG KUCHLI PLEER: Alloha API qidiruvi (Hammasini qidirib topadi)
        container.innerHTML = `<iframe src="https://www.alloha.tv/video/search?q=${encodeURIComponent(name)}" allowfullscreen></iframe>`;
    }

    function closePlayer() {
        document.getElementById('player-modal').style.display = 'none';
        document.getElementById('player-container').innerHTML = '';
    }

    function search() {
        const q = document.getElementById('search').value;
        if(q.length > 2) {
            fetchAnime(`search=${encodeURIComponent(q)}&limit=24`, 'popular');
            document.querySelectorAll('.category-title')[1].innerText = "–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞";
        } else if (q.length === 0) {
            init();
        }
    }

    function init() {
        fetchAnime(`ids=${myFavs.join(',')}`, 'exclusive');
        fetchAnime('order=popularity&genre=10&limit=24', 'popular'); // Fantasy
        fetchAnime('order=popularity&genre=22&limit=24', 'romance'); // Romance
    }

    init();
</script>
</body>
</html>
