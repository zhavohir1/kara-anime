<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARA ANIME ‚Äî –¢–≤–æ–π –º–∏—Ä –∞–Ω–∏–º–µ</title>
    <style>
        :root {
            --red: #ff0000;
            --bg: #030303;
            --card-bg: #0a0a0a;
            /* Sen so'ragan yorqin qizil neon effektlari */
            --bright-glow: 0 0 20px #ff0000, 0 0 40px rgba(255, 0, 0, 0.6);
            --text-glow: 2px 2px 15px #ff0000, 0 0 25px #ff0000;
        }

        body {
            background-color: var(--bg);
            color: #ffffff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0; padding-bottom: 50px;
        }

        /* HEADER */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 5%; background: rgba(0, 0, 0, 0.98);
            border-bottom: 3px solid var(--red); position: sticky; top: 0; z-index: 999;
            box-shadow: 0 5px 25px rgba(255, 0, 0, 0.4);
        }

        .logo { 
            font-size: 28px; font-weight: 900; letter-spacing: 5px; 
            color: #fff; text-decoration: none; text-shadow: var(--text-glow);
        }
        .logo span { color: var(--red); }

        /* PROFIL - ENDI ANIQ ISHLAYDI */
        .profile {
            display: flex; align-items: center; gap: 10px;
            background: #000; padding: 5px 15px; border-radius: 30px;
            border: 2px solid var(--red); box-shadow: var(--bright-glow);
        }
        .profile span { font-weight: bold; text-shadow: 0 0 10px #ff0000; font-size: 14px; }
        .profile img { 
            width: 35px; height: 35px; border-radius: 50%; 
            object-fit: cover; border: 1.5px solid #fff;
        }

        .container { padding: 30px 5%; }

        /* POISK */
        .search-input {
            width: 100%; background: #111; border: 2px solid #222;
            padding: 18px 25px; border-radius: 15px; color: #fff;
            outline: none; font-size: 16px; margin-bottom: 40px;
            box-sizing: border-box; transition: 0.3s;
        }
        .search-input:focus { border-color: var(--red); box-shadow: var(--bright-glow); }

        .section-name { 
            font-size: 20px; text-transform: uppercase; letter-spacing: 3px;
            margin: 45px 0 25px; color: #fff;
            text-shadow: var(--text-glow);
            border-left: 5px solid var(--red); padding-left: 15px;
        }

        /* GRID */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(165px, 1fr)); gap: 25px; }

        .card {
            background: var(--card-bg); border-radius: 12px; overflow: hidden;
            border: 1px solid #1a1a1a; transition: 0.4s; cursor: pointer;
        }
        .card:hover { border-color: var(--red); transform: scale(1.05); box-shadow: var(--bright-glow); }
        .card img { width: 100%; height: 240px; object-fit: cover; }
        .card-title { padding: 12px; text-align: center; font-weight: bold; font-size: 14px; min-height: 40px; }

        /* MODAL - MULTIPLE PLAYERS */
        #modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; flex-direction: column;
        }
        .m-header { 
            padding: 15px 5%; display: flex; justify-content: space-between; 
            border-bottom: 2px solid var(--red); background: #050505;
        }
        .close { color: var(--red); cursor: pointer; font-weight: 900; text-shadow: var(--text-glow); }
        .p-area { flex-grow: 1; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }

        @media (max-width: 600px) { .grid { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); } }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo">KARA <span>ANIME</span></a>
    <div class="profile">
        <span>Zhavohir</span>
        <img src="https://avatarfiles.alphacoders.com/335/335604.jpg" alt="P">
    </div>
</header>

<div class="container">
    <input type="text" class="search-input" id="search" placeholder="–ù–∞–π—Ç–∏ –∞–Ω–∏–º–µ (–Ω–∞–ø—Ä–∏–º–µ—Ä: –¢–æ–∫–∏–π—Å–∫–∏–π –≥—É–ª—å)..." onkeyup="doSearch()">
    
    <div class="section-name">‚≠ê –¢–≤–æ–π –≤—ã–±–æ—Ä (–ö–ª–∞—Å—Å–∏–∫–∞)</div>
    <div class="grid" id="my-list"></div>

    <div class="section-name">üî• –ü–æ–ø—É–ª—è—Ä–Ω—ã–µ —Ñ—ç–Ω—Ç–µ–∑–∏</div>
    <div class="grid" id="popular"></div>

    <div class="section-name">üíñ –¢–æ–ø —Ä–æ–º–∞–Ω—Ç–∏–∫–∞</div>
    <div class="grid" id="romance"></div>
</div>

<div id="modal">
    <div class="m-header">
        <div id="m-title" style="text-shadow: var(--text-glow); font-weight: bold; font-size: 18px;"></div>
        <div class="close" onclick="closePlayer()">–ó–ê–ö–†–´–¢–¨ [X]</div>
    </div>
    <div class="p-area" id="video-content"></div>
</div>

<script>
    const SHIKI = 'https://shikimori.one/api/animes';

    // Sen aytgan asosiy animelar IDlari
    const myAnimes = "617,52299,51019,37451,14813"; // Tokyo Ghoul, Solo Leveling, etc.

    async function load(params, elementId) {
        try {
            const res = await fetch(`${SHIKI}?${params}`);
            const data = await res.json();
            const grid = document.getElementById(elementId);
            grid.innerHTML = '';
            data.forEach(a => {
                const item = document.createElement('div');
                item.className = 'card';
                item.innerHTML = `<img src="https://shikimori.one${a.image.preview}"><div class="card-title">${a.russian || a.name}</div>`;
                item.onclick = () => startPlay(a.russian || a.name);
                grid.appendChild(item);
            });
        } catch (e) { console.error("Xato!"); }
    }

    function startPlay(title) {
        document.getElementById('modal').style.display = 'flex';
        document.getElementById('m-title').innerText = title;
        // Eng ishonchli usul: Alloha qidiruv tizimi (VPNsiz ko'p hollarda ishlaydi)
        document.getElementById('video-content').innerHTML = 
            `<iframe src="https://www.alloha.tv/video/search?q=${encodeURIComponent(title)}" allowfullscreen></iframe>`;
    }

    function closePlayer() {
        document.getElementById('modal').style.display = 'none';
        document.getElementById('video-content').innerHTML = '';
    }

    async function doSearch() {
        const val = document.getElementById('search').value;
        if(val.length > 2) {
            load(`search=${val}&limit=20`, 'popular');
        } else if(val.length == 0) init();
    }

    function init() {
        load(`ids=${myAnimes}`, 'my-list');
        load('order=popularity&limit=20&genre=10', 'popular'); // Fantasy
        load('order=popularity&limit=20&genre=22', 'romance'); // Romance
    }

    init();
</script>
</body>
</html>
