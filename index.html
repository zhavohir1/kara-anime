<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARA ANIME - Смотреть Онлайн</title>
    <style>
        /* DIZAYN: SODDA, TEZ VA KUCHLI */
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background: #111;
            padding: 15px 20px;
            border-bottom: 2px solid #ff0000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 15px rgba(255,0,0,0.5);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
        }
        .logo span { color: #ff0000; }

        .search-section {
            padding: 20px;
            text-align: center;
        }

        #search-input {
            width: 80%;
            max-width: 500px;
            padding: 12px;
            background: #222;
            border: 1px solid #444;
            color: #fff;
            border-radius: 5px;
            outline: none;
        }

        #search-input:focus { border-color: #ff0000; }

        .container {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }

        .anime-card {
            background: #111;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: 0.3s;
            border: 1px solid #222;
        }

        .anime-card:hover { border-color: #ff0000; transform: scale(1.03); }

        .anime-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .anime-card .title {
            padding: 10px;
            font-size: 13px;
            text-align: center;
            font-weight: bold;
        }

        /* PLEER MODAL (ENG MUHIM QISM) */
        #player-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 9999;
            flex-direction: column;
        }

        .modal-header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            background: #111;
            border-bottom: 1px solid #ff0000;
        }

        .close-btn { color: #ff0000; cursor: pointer; font-weight: bold; font-size: 20px; }

        .video-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 600px) {
            .container { grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); }
        }
    </style>
</head>
<body>

<header>
    <a href="/" class="logo">KARA<span>ANIME</span></a>
    <img src="https://i.pinimg.com/736x/88/ef/37/88ef37240c345371f307c088f6110901.jpg" width="35" style="border-radius:50%">
</header>

<div class="search-section">
    <input type="text" id="search-input" placeholder="Введите название аниме или фильма..." onkeyup="if(event.key === 'Enter') search()">
</div>

<div class="container" id="anime-list">
    </div>

<div id="player-modal">
    <div class="modal-header">
        <div id="anime-name" style="font-weight: bold;"></div>
        <div class="close-btn" onclick="closePlayer()">[ X ]</div>
    </div>
    <div class="video-container" id="video-box">
        </div>
</div>

<script>
    // 1. ASOSIY BAZA (Shikimori API - Bu hech qachon xato bermaydi)
    const API_URL = 'https://shikimori.one/api/animes';

    async function loadAnimes(params = 'order=popularity&limit=24') {
        try {
            const response = await fetch(`${API_URL}?${params}`);
            const data = await response.json();
            displayAnimes(data);
        } catch (error) {
            console.error("Xato yuz berdi:", error);
        }
    }

    function displayAnimes(animes) {
        const list = document.getElementById('anime-list');
        list.innerHTML = '';
        animes.forEach(anime => {
            const card = document.createElement('div');
            card.className = 'anime-card';
            card.innerHTML = `
                <img src="https://shikimori.one${anime.image.preview}" alt="${anime.name}">
                <div class="title">${anime.russian || anime.name}</div>
            `;
            card.onclick = () => openPlayer(anime.russian || anime.name);
            list.appendChild(card);
        });
    }

    // 2. PLEERNI OCHISH (Kodik Portal - Eng ishonchli usul)
    function openPlayer(name) {
        document.getElementById('player-modal').style.display = 'flex';
        document.getElementById('anime-name').innerText = name;
        
        const videoBox = document.getElementById('video-box');
        const query = encodeURIComponent(name);
        
        /* DIQQAT: Biz "base.karatun.com" o'rniga to'g'ridan-to'g'ri 
           Kodik qidiruv tizimini ishlatamiz. Bu Qozog'istonda eng yaxshi ishlaydigani.
        */
        videoBox.innerHTML = `<iframe src="https://kodik.info/search?title=${query}&types=anime-serial,anime,movie,serial&strict=false" allowfullscreen></iframe>`;
    }

    function closePlayer() {
        document.getElementById('player-modal').style.display = 'none';
        document.getElementById('video-box').innerHTML = '';
    }

    function search() {
        const query = document.getElementById('search-input').value;
        if (query.length > 2) {
            loadAnimes(`search=${encodeURIComponent(query)}&limit=24`);
        }
    }

    // Birinchi marta yuklash
    loadAnimes();
</script>

</body>
</html>
